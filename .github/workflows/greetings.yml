name: Greetings

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: >
            👋 Hi there! Thanks for opening your first issue in **snowflake-handbook** 🎉  
            We appreciate your contribution. Please provide as much detail as possible so we can help.
          pr-message: >
            🚀 Thanks for submitting your first pull request to **snowflake-handbook** 🎉  
            We will review it soon. Stay tuned!